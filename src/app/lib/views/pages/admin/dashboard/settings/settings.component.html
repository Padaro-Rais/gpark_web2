<div class="dashboard-preview">
  <div class="section-content clr-row">
    <div class="clr-col-12">
      <h1 class="page-title" [translate]="'settings.accountSettings'"></h1>
      <ng-container *ngIf="state$ | async as vm">
        <div class="clr-row section-row">
          <div class="clr-col-lg-12 clr-col-sm-12 section-title">
            <h6 [translate]="'settings.profileInformationAsideDescription'"></h6>
          </div>
          <div class="clr-col-lg-12 clr-col-sm-12 section-content">
            <table class="table table-sm user-infos-table">
              <tbody>
                <tr>
                  <th><span [translate]="'settings.firstname'"></span></th>
                  <td>{{ vm?.user?.userDetails?.firstname }}</td>
                </tr>
                <tr>
                  <th><span [translate]="'settings.firstname'"></span></th>
                  <td>{{ vm?.user?.userDetails?.lastname }}</td>
                </tr>
                <tr>
                  <th><span [translate]="'settings.username'"></span></th>
                  <td>{{ vm?.user?.username }}</td>
                </tr>
                <tr>
                  <th><span [translate]="'settings.password'"></span></th>
                  <ng-container *ngIf="!vm?.showUpdatePWordView">
                    <td>*********</td>
                    <td>
                      <clr-icon shape="edit" (click)="showUpdatePasswordUI()"></clr-icon>
                    </td>
                  </ng-container>
                  <td>
                    <app-update-password-view *ngIf="vm?.showUpdatePWordView" (cancelEvent)="hideUpdatePasswordUI()">
                    </app-update-password-view>
                  </td>
                </tr>
                <tr>
                  <th><span [translate]="'settings.email'"></span></th>
                  <td>{{ vm?.user?.userDetails?.emails[0] }}</td>
                </tr>
                <tr>
                  <th><span [translate]="'settings.phoneNumber'"></span></th>
                  <td>{{ vm?.user?.userDetails?.phoneNumber }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
