<div class="app-page-header clr-row">
  <div class="clr-col-sm-12">
    <div class="page-title">
      <div class="card-header">
        <h2>ENTREPOT</h2>
      </div>
    </div>
  </div>
</div>

<!-- Page Content -->
<div class="clr-col-sm-12 backform">
  <ng-container *ngIf="forms | async as form">
    <app-simple-dynamic-form
      #formvalue
      [form]="form"
      (formEvent)="onSubmit($event)"
      (componentReadyStateChanges)="onComponentReadyChange()"
    ></app-simple-dynamic-form>
  </ng-container>
</div>

<div class="clr-col-sm-12">
  <clr-datagrid>
    <clr-dg-action-bar>
          <button type="button" class="btn" (click)="getData()">
            <clr-icon shape="sync" size="25"></clr-icon>
            Actualiser
          </button>

          <button  *ngIf="cancel" type="button" class="btn btn-danger" (click)="onCanselAction()">
            <clr-icon shape="times" size="25"></clr-icon>
            Annuler
          </button>

    </clr-dg-action-bar>
    <clr-dg-column [clrDgField]="'label'" id="lib">Référence</clr-dg-column>
    <clr-dg-column [clrDgField]="'group.label'" id="lib">
      Libellé
    </clr-dg-column>

    <clr-dg-row
      *clrDgItems="let warehouse of warehouses"
      [clrDgItem]="warehouse"
    >
      <clr-dg-action-overflow>
        <!-- <a (click)="updateData(material.id)">
            <button class="btn btn-primary" id="modifier">
              <clr-icon shape="pencil" id="clr" size="20"></clr-icon>
              Modifier
            </button>
          </a> -->
        <button class="btn btn-link btn-block btn-sm" (click)="onEditAction(warehouse)">Modifier</button>
        <button class="btn btn-link btn-block btn-sm" (click)="onDelete(warehouse.id)" >Supprimer</button>
        <!-- <a routerLink="/app/material/calender/{{ material.id }}">
            <button class="action-item">
              <clr-icon shape="calendar" size="25"></clr-icon>
              Calendrier
            </button>
          </a> -->
      </clr-dg-action-overflow>

      <clr-dg-cell>{{ warehouse.ref }}</clr-dg-cell>
      <clr-dg-cell>{{ warehouse.label }}</clr-dg-cell>
      <!-- <clr-dg-cell>
          <span class="label label-light-blue">
            {{ material.details.current_status }}
          </span>
        </clr-dg-cell> -->
    </clr-dg-row>
    <clr-dg-detail *clrIfDetail="let detail">
      <clr-dg-detail-header>...</clr-dg-detail-header>
      <clr-dg-detail-body> </clr-dg-detail-body>
    </clr-dg-detail>
    <clr-dg-footer>
      <clr-dg-pagination #pagination [clrDgPageSize]="10">
        <clr-dg-page-size [clrPageSizeOptions]="[10, 20, 50, 100]">
          Entrepot par page
        </clr-dg-page-size>
        {{ pagination.firstItem + 1 }} - {{ pagination.lastItem + 1 }} ..
        {{ pagination.totalItems }} warehouses
      </clr-dg-pagination>
    </clr-dg-footer>
  </clr-datagrid>

  <div class="load" *ngIf="sniper" ><clr-spinner [clrMedium]="true"></clr-spinner></div>
</div>
